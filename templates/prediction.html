    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">

            <h1 class="display-4 text-white animated slideInDown mb-3">Prediction</h1>
            <nav aria-label="breadcrumb animated slideInDown">

                    <li class="breadcrumb-item text-primary active" aria-current="page">Diabetic Prediction</li>
                </ol>
            </nav>
        </div>

    <!-- Team Start -->
    <div class="container-xxl py-6">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <p class="text-primary text-uppercase mb-2">// Diabetic Prediction</p>
                <h1 class="display-6 mb-4">Prediction</h1>
            </div>
           
            <form action="{{ url_for('predict') }}" method="POST" class="p-4 border rounded shadow-sm bg-light">
                <div class="row g-3">
                    <!-- Pregnancies Input -->
                    <div class="col-md-6">
                        <label for="Pregnancies" class="form-label"><b>Pregnancies:</b></label>
                        <input type="text" name="Pregnancies" id="Pregnancies" class="form-control" placeholder="Enter number of pregnancies" required>
                    </div>
                    
                    <!-- Glucose Input -->
                    <div class="col-md-6">
                        <label for="Glucose" class="form-label"><b>Glucose:</b></label>
                        <input type="text" name="Glucose" id="Glucose" class="form-control" placeholder="Enter glucose level" required>
                    </div>
                    
                    <!-- Blood Pressure Input -->
                    <div class="col-md-6">
                        <label for="BloodPressure" class="form-label"><b>Blood Pressure:</b></label>
                        <input type="text" name="BloodPressure" id="BloodPressure" class="form-control" placeholder="Enter blood pressure" required>
                    </div>
                    
                    <!-- Skin Thickness Input -->
                    <div class="col-md-6">
                        <label for="SkinThickness" class="form-label"><b>Skin Thickness:</b></label>
                        <input type="text" name="SkinThickness" id="SkinThickness" class="form-control" placeholder="Enter skin thickness" required>
                    </div>
                    
                    <!-- Insulin Input -->
                    <div class="col-md-6">
                        <label for="Insulin" class="form-label"><b>Insulin:</b></label>
                        <input type="text" name="Insulin" id="Insulin" class="form-control" placeholder="Enter insulin level" required>
                    </div>
                    
                    <!-- BMI Input -->
                    <div class="col-md-6">
                        <label for="BMI" class="form-label"><b>BMI:</b></label>
                        <input type="text" name="bmi" id="bmi" class="form-control" placeholder="Enter BMI" required>
                    </div>
                    
                    <!-- Pedigree Function Input -->
                    <div class="col-md-6">
                        <label for="PedigreeFunction" class="form-label"><b>Pedigree Function:</b></label>
                        <input type="text" name="PedigreeFunction" id="PedigreeFunction" class="form-control" placeholder="Enter pedigree function" required>
                    </div>
                    
                    <!-- Age Input -->
                    <div class="col-md-6">
                        <label for="Age" class="form-label"><b>Age:</b></label>
                        <input type="text" name="Age" id="Age" class="form-control" placeholder="Enter age" required>
                    </div>
                    
                    <!-- Model Selection -->
                    <div class="col-md-12">
                        <label for="Model" class="form-label"><b>Select Model:</b></label>
                        <select name="Model" id="Model" class="form-select" required>
                            <option value="StackingClassifier">Stacking Classifier</option>
                            <option value="LGBMClassifier">LGBM Classifier</option>
                            <option value="CatBoostClassifier">CatBoost Classifier</option>
                            <option value="ExtraTreeClassifier">Extra Tree Classifier</option>
                        </select>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5 py-2">Predict</button>
                </div>
            </form>





        </div>
